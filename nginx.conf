events {}

http {
    include mime.types;
    default_type application/octet-stream;

    server {
        listen 80;  # Listen on HTTP
        server_name _;  # Accept connections from any IP

        # Redirect HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;  # Listen on HTTPS
        server_name _;  # Accept connections from any IP

        # SSL certificate and key (self-signed for testing)
        ssl_certificate /etc/nginx/ssl/selfsigned.crt;  # Path to your SSL certificate
        ssl_certificate_key /etc/nginx/ssl/selfsigned.key;  # Path to your SSL key

        # Optional: Configure SSL settings for better security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers on;

        root /usr/share/nginx/html;
        index index.html;

        # Serve the app's static files and handle SPA routing
        location / {
            try_files $uri /index.html;
        }

        # Fix MIME types for JS & CSS
        location ~* \.(?:js|css|json|ico|png|jpg|jpeg|svg|woff2|woff|ttf|eot|otf|gif|map)$ {
            add_header Access-Control-Allow-Origin *;
            types {
                application/javascript  js;
                text/css                 css;
                application/json          json;
                image/x-icon              ico;
                image/png                 png;
                image/jpeg                jpg;
                image/svg+xml             svg;
                font/woff2                woff2;
                font/woff                 woff;
                font/ttf                  ttf;
                font/eot                  eot;
                font/otf                  otf;
                image/gif                 gif;
                application/octet-stream  map;
            }
        }
    }
}
