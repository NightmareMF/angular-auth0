<div class="particles-container" id="particles-js"></div>

<div class="container">
  <div class="logo-container">
    <img alt="Auth0 Logo" class="logo" src="../../../../assets/svg/logo.png" />
  </div>
  
  <div class="content">
    <h2 class="title">Welcome to SecureApp</h2>
    <p class="subtitle">Your trusted authentication solution</p>
    
    <div class="features">
      <div class="feature">
        <i class="fas fa-shield-alt"></i>
        <span>Secure Authentication</span>
      </div>
      <div class="feature">
        <i class="fas fa-lock"></i>
        <span>Data Protection</span>
      </div>
      <div class="feature">
        <i class="fas fa-user-shield"></i>
        <span>User Privacy</span>
      </div>
    </div>

    <button (click)="loginWithAuth0()" class="login-button">
      <i class="fas fa-sign-in-alt"></i>
      Login with Auth0
      <div class="button-effect"></div>
    </button>
  </div>
</div>
