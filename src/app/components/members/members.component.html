<div class="members-container">
  <div class="header">
    <h2>Members Management</h2>
    <button class="add-button" (click)="showAddMember = true">
      <i class="fas fa-plus"></i> Add Member
    </button>
  </div>

  <div class="members-grid">
    <div class="member-card" *ngFor="let member of members">
      <div class="member-header">
        <img [src]="'https://ui-avatars.com/api/?name=' + member.name" [alt]="member.name">
        <span [class]="'status-badge ' + member.status">{{member.status}}</span>
      </div>
      <div class="member-info">
        <h3>{{member.name}}</h3>
        <p><i class="fas fa-envelope"></i> {{member.email}}</p>
        <p><i class="fas fa-id-card"></i> {{member.membershipType}}</p>
        <p><i class="fas fa-calendar"></i> Joined: {{member.joinDate}}</p>
      </div>
      <div class="member-actions">
        <button class="action-button" (click)="toggleStatus(member)">
          <i class="fas" [class.fa-toggle-on]="member.status === 'active'" [class.fa-toggle-off]="member.status === 'inactive'"></i>
        </button>
        <button class="action-button delete" (click)="deleteMember(member.id)">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Add Member Modal -->
  <div class="modal" *ngIf="showAddMember">
    <div class="modal-content">
      <h3>Add New Member</h3>
      <form (submit)="addMember()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" [(ngModel)]="newMember.name" name="name" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="newMember.email" name="email" required>
        </div>
        <div class="form-group">
          <label>Membership Type</label>
          <select [(ngModel)]="newMember.membershipType" name="membershipType">
            <option value="Basic">Basic</option>
            <option value="Premium">Premium</option>
            <option value="VIP">VIP</option>
          </select>
        </div>
        <div class="form-group">
          <label>Join Date</label>
          <input type="date" [(ngModel)]="newMember.joinDate" name="joinDate" required>
        </div>
        <div class="modal-actions">
          <button type="button" (click)="showAddMember = false">Cancel</button>
          <button type="submit">Add Member</button>
        </div>
      </form>
    </div>
  </div>
</div>
